<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <!-- Images Filter Buttons Section -->
        <div class="row mt-5" id="filter-buttons">
          <div class="col-12 text-center">
            <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
            <button class="btn mb-2 mx-1" data-filter="nature">Little Mermaid</button>
            <button class="btn mb-2 mx-1" data-filter="cars">Little Mermaid 2</button>
            <button class="btn mb-2 mx-1" data-filter="people">Live action</button>
          </div>
        </div>
    
        <!-- Filterable Images / Cards Section -->
        <div class="row px-2 mt-4 gap-3 d-flex align-items-center justify-content-center" id="filterable-cards">
          <div class="card p-0" data-name="nature">
            <img src="./little mermaid/ariel1.jpg" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Ariel</h6>
              <p class="card-text">Little Mermaid</p>
            </div>
          </div>
          <div class="card p-0" data-name="nature">
            <img src="./little mermaid/sebastian1.jpg" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Sebastian</h6>
              <p class="card-text">Little Mermaid</p>
            </div>
          </div>
          <div class="card p-0" data-name="nature">
            <img src="./little mermaid/flunder.jpg" class="flounder" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Flounder</h6>
              <p class="card-text">Little Mermaid</p>
            </div>
          </div>
          <div class="card p-0" data-name="nature">
            <img src="./little mermaid/ursula.jpg" class="flounder" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Ursula</h6>
              <p class="card-text">Little Mermaid</p>
            </div>
          </div>
          <div class="card p-0" data-name="cars">
            <img src="./little mermaid/hija.jpg" class="flounder" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Melody</h6>
              <p class="card-text">Little Mermaid 2</p>
            </div>
          </div>
          <div class="card p-0" data-name="people">
            <img src="./little mermaid/ariel live.jpg" class="flounder" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Ariel</h6>
              <p class="card-text">Live Action</p>
            </div>
          </div>
          <div class="card p-0" data-name="people">
            <img src="./little mermaid/sebastian live.jpg" class="flounder" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Sebastian</h6>
              <p class="card-text">Live Action</p>
            </div>
          </div>
          <div class="card p-0" data-name="people">
            <img src="./little mermaid/ursulalive.jpg" class="flounder" alt="img" />
            <div class="card-body">
              <h6 class="card-title">Ursula</h6>
              <p class="card-text">Live Action</p>
            </div>
          </div>
        </div>
      </div>
    </body>   
    




    <script src="app.js"></script>
</body>
</html>
